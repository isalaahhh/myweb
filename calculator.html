<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyWebsite</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>

    <div class="calculator-container">

        <div class="input-group">
            <label for="angka1">First number :</label>
            <input type="number" id="angka1" value="0">
        </div>
        <div class="input-group">
            <label for="angka2">Second number :</label>
            <input type="number" id="angka2" value="0">
        </div>

        <div class="buttons">
            <button onclick="hitung('+')">+</button>
            <button onclick="hitung('-')">-</button>
            <button onclick="hitung('*')">*</button>
            <button onclick="hitung('/')">/</button>
        </div>

        <p>Result : <span id="hasil">0</span></p>
    </div>

    <div class="back-button-wrapper">
        <a href="index.html" class="back-to-home-button">Back to Home</a>
    </div>

    <footer>
        <p>&copy; 2025 Developer</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
